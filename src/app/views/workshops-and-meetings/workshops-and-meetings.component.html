<div id="Main" class="row justify-content-center d-flex align-items-center bg-white w-100" style="max-width: 100vw;">

  <div class="d-flex mt-5" style="margin-left: 25vw;font-family: LibreBaskerville;width: 100vw;">
    <h1 class="float-start" style="font-family: LibreBaskerville;">Events</h1>
  </div>
  <hr>
  <div  class="row d-flex mx-5 p-5">
    <!-- Main Body Start 3 col division -->
    <div class="col-md-3 d-none d-md-table-row py-5 ps-5 p-2 mt-5" style="width: 20vw;max-height: fit-content;position: sticky;">
      <h3 class="font-libreBaskerville">Index</h3>
      <div class="font-libreBaskerville facultySideNavHighlight ps-3" style="line-height: 5em;">
        <a class="dropdown-item font-highlight ">Workshops</a>
        <a class="dropdown-item ">Meetings</a>
        <a class="dropdown-item ">Seminars</a>
        <hr>
    </div>
    </div>

    <div id="" class="p-5 d-flex row justify-content-center col-md-9" style="max-height: 70vh;overflow-y: scroll;">
      <ng-container *ngFor="let item of workshops;index as index">
          <div class="row custom-card col-12 border-bottom-3 border-1 border-dark d-flex justify-content-center p-5" >
            <h4 class="col col-md-2" >{{item.Date}}</h4>
              <h5 class="col col-md-3"><b>{{item.Title}}</b></h5>
              <button class="col-md-2 col-sm-3 offset-10 m-1 align-self-end btn btn-primary" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#'+index" aria-expanded="false" [attr.aria-controls]="index">
                Read more
              </button>
              <div id={{index}} class="row py-4 col-md-7 col-12 collapse">
              <h6 class="col-12">{{item.Details}}</h6>
              <div class="col-12 row">
                <ng-container *ngFor="let row of item.imgsArray">
                  <img class="col mb-2 col-md-6" src={{row}}/>
                </ng-container>
              </div>
            </div>
              <div class="w-50 my-5" style="height: 1px;background-color: black;"></div>
            </div>
      </ng-container>
    </div>
  </div>
</div>
