<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="top:0">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">

    <div class="carousel-item active" >
      <img class="d-block w-100" [src]="slides[0]" >
    </div>
    <div class="carousel-item " >
      <img class="d-block w-100" [src]="slides[1]" >
    </div>
    <div class="carousel-item " >
      <img class="d-block w-100" [src]="slides[2]" >
    </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>
</div>
<div class="p-2" style="height: 2.1em;background-color: rgb(193, 58, 58);overflow: hidden;">
  <div class="scroll-container">
  This is scrolling text.
</div>
</div>

<section class="container-fluid p-5 bg-light">
  <div class="row p-5">
    <div class="col">
      <h3>Chairman's Message</h3>
      <br />
      <img src="../../../assets/images/Faculty/PRamamurthy.png" class="m-2 float-end imgshadow" alt="">
      <p style="font-size:small ;">
        {{data.chairmanMsg}}
      </p>
    </div>
  </div>
</section>

<!-- News Carousel -->

<div class="m-2 p-2 card-deck">
  <p-carousel [value]="images"
    [numVisible]="3"
    [numScroll]="1"
    [autoplayInterval]="2500"
    [circular]="true"
    [showIndicators]="false"
    [showNavigators]="false">
    <ng-template let-image pTemplate="item">
      <div class="card mx-5">
        <img src="{{image.picture}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{image.random}}</h5>
          <div class="date-post">
            <span class="numb">18</span>
            <span>May</span>
        </div>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
